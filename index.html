<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenbee Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .header-area {
      margin-bottom: 30px;
    }

    .header-area h1 {
      font-size: 2rem;
      margin: 0;
    }

    .header-area p {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.85;
    }

    .links-area {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 520px;
      margin-top: 20px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 20px;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
      transition: transform .18s ease, box-shadow .18s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    .btn .label { font-size: 15px; }
    .btn .small { font-size: 12px; margin-top: 4px; opacity: 0.85; }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    /* Different translucent colors */
    .btn.one   { background: rgba(255,115,150,0.18); }
    .btn.two   { background: rgba(120,200,255,0.18); }
    .btn.three { background: rgba(180,115,255,0.18); }
    .btn.four  { background: rgba(255,220,100,0.18); }
    .btn.five  { background: rgba(140,255,180,0.18); }

    .social-area {
      margin-top: 40px;
      display: flex;
      gap: 16px;
    }

    .social-area a {
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      opacity: 0.8;
    }

    .social-area a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="header-area">
    <h1>Greenbee</h1>
    <p>Pick your poison üçØüêù</p>
  </div>

  <div class="links-area">

    <a class="btn one" href="https://example.com/loyalfans" target="_blank">
      <span class="label">Loyal Fans</span>
      <span class="small">get a peak</span>
    </a>

    <a class="btn two" href="https://venmo.com/yourusername" target="_blank">
      <span class="label">Venmo</span>
      <span class="small">get my attention</span>
    </a>

    <a class="btn three" href="custom-request.html">
      <span class="label">Custom Request</span>
      <span class="small">what do you desire</span>
    </a>

    <a class="btn four" href="https://example.com/feetfinder" target="_blank">
      <span class="label">Feet Finder</span>
      <span class="small">get nasty</span>
    </a>

    <a class="btn five" href="https://example.com/throne" target="_blank">
      <span class="label">Throne</span>
      <span class="small">spoil me</span>
    </a>

  </div>

  <div class="social-area">
    <a href="https://instagram.com/yourhandle" target="_blank">IG</a>
    <a href="https://twitter.com/yourhandle" target="_blank">X</a>
  </div>

</body>
</html>
